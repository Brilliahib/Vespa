<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand fst-italic" href="#">
          <h3><img src="logo-vespa.png" alt="" /></h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#service">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="content" id="content">
      <div class="content-text">
        <h1 data-aos="fade-right" data-aos-duration="1200" data-aos-delay="100">S 150 ABS</h1>
        <p data-aos="fade-right" data-aos-duration="1200" data-aos-delay="200">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, perspiciatis.</p>
        <div class="btn" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="300">Choose Your Colour <i class="bx bx-down-arrow-alt"></i></div>
        <div class="colour-select">
          <div id="grey"></div>
          <div id="yellow"></div>
          <div id="white"></div>
        </div>
      </div>

      <div class="content-img" id="bike">
        <img data-aos="fade-left" data-aos-duration="1200" data-aos-delay="350" src="bg-1.png" alt="" />
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script>
    let greyBtn = document.getElementById("grey");
    let yellowBtn = document.getElementById("yellow");
    let whiteBtn = document.getElementById("white");
    let bike = document.getElementById("bike");

    greyBtn.onclick = function () {
      bike.innerHTML = "";
      bike.innerHTML = '<img src="bg-1.png" alt="" />';
    };
    yellowBtn.onclick = function () {
      bike.innerHTML = "";
      bike.innerHTML = '<img src="bg-2.png" alt="" />';
    };
    whiteBtn.onclick = function () {
      bike.innerHTML = "";
      bike.innerHTML = '<img src="bg-3.png" alt="" />';
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
